<article>
    <header class="post-header">
        <div class="post-meta">
            $date$
            <span class="separator">|</span>
            $if(tags)$$tags$$else$no tags$endif$
        </div>
        <h1>$title$</h1>
    </header>
    <section class="post-content">
        $body$
    </section>
</article>
