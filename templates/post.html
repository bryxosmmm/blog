<article class="post-article">
    <header class="post-header">
        <p class="page-kicker">Post</p>
        <h1>$title$</h1>
        <div class="post-meta">
            <time>$date$</time>
            $if(hasTags)$
                <span class="separator">|</span>
                <span class="post-tags">$tags$</span>
            $endif$
        </div>
    </header>
    <section class="post-content">
        $body$
    </section>
</article>
