<ul class="post-list">
    $for(posts)$
        <li class="post-item">
            <span class="post-date">$date$</span>
            <a href="$url$" class="post-title">$title$</a>
            $if(tags)$
                <div class="post-tags">$tags$</div>
            $endif$
        </li>
    $endfor$
</ul>
