<div class="tags-page">
    <header class="page-intro" aria-labelledby="tags-title">
        <p class="page-kicker">Tags</p>
        <h1 id="tags-title">Topic index</h1>
        <p>Browse posts by tag.</p>
    </header>

    <ul class="tag-list">
    $for(taglist)$
        <li><a href="$url$">$tag$</a> <span>($count$ posts)</span></li>
    $endfor$
    </ul>
</div>
