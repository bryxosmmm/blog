        <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;8..60,500;8..60,600&display=swap" rel="stylesheet">

        <script defer
                src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>
        <script>
          document.addEventListener("DOMContentLoaded", function () {
            renderMathInElement(document.body, {
              delimiters: [
                {left: "$$",  right: "$$",  display: true},
                {left: "$",   right: "$",   display: false},
                {left: "\\(", right: "\\)", display: false},
                {left: "\\[", right: "\\]", display: true}
              ]
            });

            var currentPath = window.location.pathname;
            document.querySelectorAll(".main-nav a").forEach(function (link) {
              var href = link.getAttribute("href");
              if (href === currentPath || (href !== "/" && currentPath.startsWith(href.replace(/\.html$/, "")))) {
                link.setAttribute("aria-current", "page");
              }
            });
          });
        </script>

    </head>

                        <a href="/tags.html">Tags</a>
                    </nav>
                </div>
            </header>

            <main class="site-main layout-shell" role="main">
                    $body$
            </main>

            <footer class="site-footer">

                    </div>

            </footer>
        </div>
    </body>
</html>
